<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MWECAUSO Christmas Greeting</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: white;
    color: white;
    text-align: center;
}

.page {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background: white;
}

.hidden {
    display: none;
}

.logo {
    width: 120px;
    margin-bottom: 10px;
}

.santa img {
    width: 130px;
    margin: 10px;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

input {
    padding: 12px;
    width: 80%;
    max-width: 300px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

button {
    margin-top: 15px;
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    background: gold;
    color: #8b0000;
    cursor: pointer;
}

.card {
    background: rgba(0,0,0,0.6);
    padding: 25px;
    border-radius: 15px;
    max-width: 400px;
}

/* FULL BACKGROUND IMAGE */
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: url("xmas 4.jpg") no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
}

/* DARK OVERLAY FOR READABILITY */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    z-index: -1;
}

/* SNOW CONTAINER */
.snow {
    position: fixed;
    top: -10px;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9999;
}

/* SNOW FLAKES */
.snow span {
    position: absolute;
    top: -10px;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
}

/* SNOW ANIMATION */
@keyframes fall {
    0% {
        transform: translateY(-10px);
    }
    100% {
        transform: translateY(110vh);
    }
}

</style>
</head>

<body>
<div class="overlay"></div>

<div class="snow">
    <span style="left:5%; animation-duration:10s;"></span>
    <span style="left:15%; animation-duration:12s;"></span>
    <span style="left:25%; animation-duration:9s;"></span>
    <span style="left:35%; animation-duration:11s;"></span>
    <span style="left:45%; animation-duration:8s;"></span>
    <span style="left:55%; animation-duration:13s;"></span>
    <span style="left:65%; animation-duration:10s;"></span>
    <span style="left:75%; animation-duration:12s;"></span>
    <span style="left:85%; animation-duration:9s;"></span>
    <span style="left:95%; animation-duration:11s;"></span>
</div>

<!-- AUDIO (plays only after user click) -->
<audio id="bgMusic" preload="auto" loop>
    <source src="joy.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1: NAME FORM -->
<div class="page" id="formPage">
    <img src="mwecauso.png" class="logo" alt="MWECAUSO Logo">

    <h2>ðŸŽ„ Christmas Greetings ðŸŽ„</h2>

    <div class="santa">
        <img src="xmas2.jpg" alt="Santa">
        <img src="xmas3.jpg" alt="Santa">
    </div>

    <input type="text" id="nameInput" placeholder="Enter your name">

    <button onclick="showGreeting()">Done</button>
</div>

<!-- PAGE 2: GREETING -->
<div class="page hidden" id="greetingPage">
    <div class="card">
        <h2 id="greetingText"></h2>

        <p>
            Ministry of Social Welfare â€“ MWECAUSO<br>
            wishes you a Merry Christmas ðŸŽ„<br>
            and a Happy New Year ðŸŽ†
        </p>

        <button onclick="shareWhatsApp()">ðŸ“± Share on WhatsApp</button>
    </div>
</div>

<script>
function showGreeting() {
    const name = document.getElementById("nameInput").value.trim();

    if (name === "") {
        alert("Please enter your name");
        return;
    }

    document.getElementById("formPage").classList.add("hidden");
    document.getElementById("greetingPage").classList.remove("hidden");

    document.getElementById("greetingText").innerHTML =
        "ðŸŽ… Merry Christmas, <br><strong>" + name + "</strong>! ðŸŽ„";

    // Play music ONLY after button click (mobile-safe)
    const audio = document.getElementById("bgMusic");
    audio.volume = 1;
    audio.play().catch(() => {});
}

function shareWhatsApp() {
    const name = document.getElementById("nameInput").value.trim();

    const message =
        "ðŸŽ„ Merry Christmas " + name + "! ðŸŽ…\n\n" +
        "Ministry of Social Welfare â€“ MWECAUSO wishes you a Merry Christmas and a Happy New Year ðŸŽ†\n\n" +
        "Visit:\nhttps://joseph-johnbosco-kagame.github.io/mwecauso-christmas-greeting/";

    const url = "https://wa.me/?text=" + encodeURIComponent(message);

    // OPEN WHATSAPP ONLY WHEN BUTTON IS CLICKED
    window.open(url, "_blank");
}
</script>

</body>
</html>
