<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MWECAUSO Christmas Greeting</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background: url("xmas4.jpg") center/cover no-repeat fixed;
    color: white;
    overflow-x: hidden;
}

/* Overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: 0;
}

/* Snow */
.snow {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
}
.snow span {
    position: absolute;
    top: -10px;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    animation: fall linear infinite;
}
@keyframes fall {
    to { transform: translateY(110vh); }
}

/* Page wrapper */
.page {
    position: relative;
    z-index: 2;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}
.hidden { display: none; }

/* Form card */
.form-card {
    background: white;
    color: #333;
    padding: 30px 20px;
    border-radius: 18px;
    max-width: 420px;
    width: 100%;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.logo { width: 120px; margin-bottom: 10px; }

.santa img {
    width: 120px;
    margin: 8px;
    animation: float 3s ease-in-out infinite;
}
@keyframes float {
    50% { transform: translateY(-10px); }
}

input {
    padding: 12px;
    width: 90%;
    max-width: 300px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    margin-top: 15px;
}

button {
    margin-top: 15px;
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    background: gold;
    color: #8b0000;
    cursor: pointer;
}

.card {
    background: rgba(0,0,0,0.65);
    padding: 30px;
    border-radius: 15px;
    max-width: 420px;
    width: 100%;
    text-align: center;
}

.button-group {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 20px;
}

.close-btn {
    background: #eee;
    color: #333;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="snow">
    <span style="left:5%;animation-duration:10s;"></span>
    <span style="left:15%;animation-duration:12s;"></span>
    <span style="left:25%;animation-duration:9s;"></span>
    <span style="left:35%;animation-duration:11s;"></span>
    <span style="left:45%;animation-duration:8s;"></span>
    <span style="left:55%;animation-duration:13s;"></span>
    <span style="left:65%;animation-duration:10s;"></span>
    <span style="left:75%;animation-duration:12s;"></span>
    <span style="left:85%;animation-duration:9s;"></span>
    <span style="left:95%;animation-duration:11s;"></span>
</div>

<audio id="bgMusic" loop>
    <source src="joy.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div class="page" id="formPage">
    <div class="form-card">
        <img src="mwecauso.png" class="logo">
        <h2>üéÑ Christmas Greetings üéÑ</h2>

        <div class="santa">
            <img src="xmas2.jpg">
            <img src="xmas3.jpg">
        </div>

        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="showGreeting()">Done</button>
    </div>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="greetingPage">
    <div class="card">
        <h2 id="greetingText"></h2>
        <p>
            Ministry of Social Welfare ‚Äì MWECAUSO<br>
            wishes you a Merry Christmas üéÑ<br>
            and a Happy New Year üéÜ
        </p>

        <div class="button-group">
            <button onclick="shareWhatsApp()">üì± Share on WhatsApp</button>
            <button class="close-btn" onclick="closeGreeting()">‚ùå Close</button>
        </div>
    </div>
</div>

<script>
function showGreeting() {
    const name = document.getElementById("nameInput").value.trim();
    if (!name) return alert("Please enter your name");

    document.getElementById("formPage").classList.add("hidden");
    document.getElementById("greetingPage").classList.remove("hidden");

    document.getElementById("greetingText").innerHTML =
        `üéÖ Merry Christmas,<br><strong>${name}</strong>! üéÑ`;

    document.getElementById("bgMusic").play().catch(()=>{});
}

function closeGreeting() {
    const audio = document.getElementById("bgMusic");
    audio.pause();
    audio.currentTime = 0;

    document.getElementById("greetingPage").classList.add("hidden");
    document.getElementById("formPage").classList.remove("hidden");
}

function shareWhatsApp() {
    const name = document.getElementById("nameInput").value.trim();
    const msg =
`üéÑ Merry Christmas ${name}! üéÖ

Ministry of Social Welfare ‚Äì MWECAUSO
wishes you a Merry Christmas and a Happy New Year üéÜ

Visit:
https://joseph-johnbosco-kagame.github.io/mwecauso-christmas-greeting/`;

    window.open("https://wa.me/?text=" + encodeURIComponent(msg), "_blank");
}
</script>

</body>
</html>
