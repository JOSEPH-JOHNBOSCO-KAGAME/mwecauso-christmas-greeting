<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MWECAUSO Christmas Greeting</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(#b30000, #ff3333);
        color: white;
        overflow-x: hidden;
    }

    .container {
        text-align: center;
        padding: 20px;
    }

    .logo {
        width: 120px;
        margin-bottom: 10px;
    }

    .form-page, .greeting-page {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    input {
        padding: 12px;
        width: 80%;
        max-width: 300px;
        border-radius: 8px;
        border: none;
        margin: 10px 0;
        font-size: 16px;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        border-radius: 25px;
        border: none;
        background: gold;
        color: #8b0000;
        cursor: pointer;
        margin-top: 15px;
    }

    button:hover {
        background: #ffeb3b;
    }

    .santa img {
        width: 140px;
        margin: 10px;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
    }

    .greeting-page {
        display: none;
        background: url("xmas2.jpg") center/cover no-repeat;
    }

    .card {
        background: rgba(0,0,0,0.6);
        padding: 25px;
        border-radius: 15px;
        max-width: 90%;
    }

    .snow {
        position: fixed;
        top: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: url("https://i.imgur.com/5bY0z9Z.png");
        animation: snow 10s linear infinite;
    }

    @keyframes snow {
        from { background-position: 0 0; }
        to { background-position: 0 1000px; }
    }
</style>
</head>

<body>

<div class="snow"></div>

<!-- AUDIO (mobile-safe) -->
<audio id="bgMusic" preload="auto" loop>
    <source src="joy.mp3" type="audio/mpeg">
</audio>

<!-- FORM PAGE -->
<div class="form-page container" id="formPage">
    <img src="mwecauso.png" class="logo" alt="MWECAUSO Logo">

    </div>

    <input type="text" id="nameInput" placeholder="Enter your name" required>

    <button onclick="openGreeting()">Done</button>
</div>

<script>

    const name = document.getElementById("nameInput").value.trim();

        alert("Please enter your name");

    }

    // Show greeting
    document.getElementById("formPage").style.display = "none";
    document.getElementById("greetingPage").style.display = "flex";

        "ðŸ‘‡ View greeting:%0A" + window.location.href;

    document.getElementById("whatsappShare").href =
        "https://wa.me/?text=" + message;

    // âœ… MOBILE-SAFE AUDIO PLAY (user interaction)
    const audio = document.getElementById("bgMusic");

        console.log("Audio blocked until user taps screen");
    });
}

// EXTRA SAFETY: allow tap anywhere if browser still blocks
document.addEventListener("click", function () {
    const audio = document.getElementById("bgMusic");
    if (audio.paused) {
        audio.play().catch(() => {});
    }
}, { once: true });
</script>

</body>
</html>
