<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MWECAUSO Christmas Greeting</title>

<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    background: url("xmas4.jpg") center/cover no-repeat fixed;
    overflow-x: hidden;
}

/* DARK OVERLAY */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    z-index: 0;
}

/* PAGE LAYOUT */
.page {
    position: relative;
    z-index: 2;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.hidden {
    display: none;
}

/* LOGO */
.logo {
    width: 120px;
    margin-bottom: 10px;
}

/* SANTA IMAGES */
.santa img {
    width: 130px;
    margin: 10px;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

/* INPUT & BUTTON */
input {
    padding: 12px;
    width: 80%;
    max-width: 300px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

button {
    margin-top: 15px;
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    background: gold;
    color: #8b0000;
    cursor: pointer;
}

/* GREETING CARD */
.card {
    background: rgba(0,0,0,0.65);
    padding: 25px;
    border-radius: 15px;
    max-width: 400px;
}

/* ===== SNOW ===== */
.snow {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
}

.snow span {
    position: absolute;
    top: -10px;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}
    /* WHITE FORM CARD */
.form-card {
    background: white;
    color: #333;
    padding: 30px 20px;
    border-radius: 18px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}
</style>
</head>

<body>

<script>
function showGreeting() {
    const name = nameInput.value.trim();
    if (!name) return alert("Please enter your name");

    formPage.classList.add("hidden");
    greetingPage.classList.remove("hidden");

    greetingText.innerHTML = `üéÖ Merry Christmas,<br><strong>${name}</strong>! üéÑ`;

    bgMusic.play().catch(()=>{});
}

function shareWhatsApp() {
    const name = nameInput.value.trim();
    const msg =
`üéÑ Merry Christmas ${name}! üéÖ

Ministry of Social Welfare ‚Äì MWECAUSO
wishes you a Merry Christmas and a Happy New Year üéÜ

Visit:
https://joseph-johnbosco-kagame.github.io/mwecauso-christmas-greeting/`;

    window.open("https://wa.me/?text=" + encodeURIComponent(msg), "_blank");
}
function closeGreeting() {
    // Stop music
    const audio = document.getElementById("bgMusic");
    audio.pause();
    audio.currentTime = 0;

    // Go back to form
    document.getElementById("greetingPage").classList.add("hidden");
    document.getElementById("formPage").classList.remove("hidden");
}

</script>
