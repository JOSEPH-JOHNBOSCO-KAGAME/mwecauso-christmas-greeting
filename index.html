<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MWECAUSO Christmas Greetings</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', Arial, sans-serif;
        background: url('https://images.unsplash.com/photo-1512389142860-9c449e58a543') center/cover no-repeat;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.6);
        z-index: 0;
    }

    /* Snow */
    .snow {
        position: absolute;
        inset: 0;
        background-image:
            radial-gradient(white 1px, transparent 1px),
            radial-gradient(white 1px, transparent 1px);
        background-size: 50px 50px, 80px 80px;
        animation: snow 10s linear infinite;
        z-index: 1;
    }

    @keyframes snow {
        to { background-position: 0 100vh, 0 200vh; }
    }

    /* MAIN CARD */
    .card {
        position: relative;
        z-index: 2;
        background: white;
        width: 90%;
        max-width: 420px;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        animation: slideIn 1s ease;
    }

    @keyframes slideIn {
        from { transform: translateY(40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .logo img {
        width: 80px;
    }

    .santa {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
    }

    .santa img {
        width: 70px;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    h3 { color: #0b2c5d; }

    input {
        width: 90%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin: 15px 0;
    }

    button {
        width: 95%;
        padding: 12px;
        background: #c62828;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        cursor: pointer;
    }

    button:hover { background: #a81f1f; }

    /* SUB FORM (MODAL) */
    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.7);
        z-index: 10;
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: white;
        padding: 25px;
        border-radius: 15px;
        width: 90%;
        max-width: 420px;
        text-align: center;
        animation: zoom 0.6s ease;
    }

    @keyframes zoom {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .message {
        font-size: 16px;
        color: #ca0f28;
        margin: 15px 0;
    }

    .whatsapp {
        background: #25D366;
    }

    .close {
        margin-top: 10px;
        background: #555;
    }
</style>
</head>

<body>

<div class="snow"></div>

<!-- FORM 1 -->
<div class="card">
    <div class="logo">
        <img src="C:\Users\USER\Documents\xmas\mwecauso.png" alt="MWECAUSO Logo">
    </div>

    <div class="santa">
        <img src="C:\Users\USER\Documents\xmas\xmas 2.jpg">
        <img src="C:\Users\USER\Documents\xmas\xmas 3.jpg">
    </div>

    <h3>Ministry of Social Welfare</h3>
    <p>MWECAUSO ‚Äì Mwenge Catholic University</p>

    <input type="text" id="name" placeholder="Enter your name">

    <button onclick="openGreeting()">DONE</button>
</div>

<!-- FORM 2 (SUB FORM) -->
<div class="modal" id="greetingModal">
    <div class="modal-content">
        <h3>üéÑ Season‚Äôs Greetings üéÑ</h3>

        <div class="message" id="greetingText"></div>

        <button class="whatsapp" onclick="share()">üì± Share on WhatsApp</button>
        <button class="close" onclick="closeModal()">Close</button>
    </div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
    <source src="C:\Users\USER\Documents\xmas\joy.mp3">
</audio>

<script>
    const music = document.getElementById("music");

    function openGreeting() {
        const name = document.getElementById("name").value.trim();
        if (!name) {
            alert("Please enter your name");
            return;
        }

        document.getElementById("greetingText").innerHTML =
            "üéÅ <b>The Ministry of Social Welfare ‚Äì MWECAUSO</b><br><br>" +
            "wishes <b>" + name + "</b> a Merry Christmas üéÑ<br>" +
            "and a Happy New Year üéâ";

        document.getElementById("greetingModal").style.display = "flex";
        music.play().catch(() => {});
    }

    function closeModal() {
        document.getElementById("greetingModal").style.display = "none";
        music.pause();
    }

    function share() {
        const name = document.getElementById("name").value;
        const link = location.origin + location.pathname + "?name=" + encodeURIComponent(name);
        const text = "üéÑ MWECAUSO wishes " + name +
                     " a Merry Christmas and a Happy New Year üéâ\n\n" + link;

        window.open("https://wa.me/?text=" + encodeURIComponent(text), "_blank");
    }
</script>

</body>
</html>
