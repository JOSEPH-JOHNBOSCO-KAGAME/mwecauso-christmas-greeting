<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MWECAUSO Christmas Greeting</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    overflow-x: hidden;
    background: url("bg.jpg") center/cover no-repeat fixed;
}

/* Snow container */
.snow {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

/* Individual snowflakes */
.snow::before,
.snow::after {
    content: "";
    position: absolute;
    top: -100%;
    left: 0;
    width: 100%;
    height: 200%;
    background-image:
        radial-gradient(2px 2px at 20px 30px, white 50%, transparent 51%),
        radial-gradient(2px 2px at 100px 80px, white 50%, transparent 51%),
        radial-gradient(1.5px 1.5px at 200px 150px, white 50%, transparent 51%),
        radial-gradient(2px 2px at 300px 50px, white 50%, transparent 51%),
        radial-gradient(1.5px 1.5px at 400px 120px, white 50%, transparent 51%);
    animation: snowFall 15s linear infinite;
    opacity: 0.8;
}

.snow::after {
    animation-duration: 25s;
    opacity: 0.5;
}

@keyframes snowFall {
    from { transform: translateY(0); }
    to { transform: translateY(50%); }
}

/* Layout */
.page {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
    position: relative;
    z-index: 2;
}

.hidden {
    display: none;
}

.logo {
    width: 120px;
    margin-bottom: 10px;
}

.santa img {
    width: 130px;
    margin: 10px;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

input {
    padding: 12px;
    width: 80%;
    max-width: 300px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

button {
    margin-top: 15px;
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    background: gold;
    color: #8b0000;
    cursor: pointer;
}

.card {
    background: rgba(0,0,0,0.6);
    padding: 25px;
    border-radius: 15px;
    max-width: 400px;
}
</style>

</head>
